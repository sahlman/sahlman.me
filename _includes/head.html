<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ site.brand }} - {{ site.title }}</title>
    <meta http-equiv="expires" content="3600"/>
    <meta name="robots" content="index, follow"/>
    <meta name="keywords" content="valokuvaus, valokuvaaja, joensuu, märkälevy, filmikuvaus, käsityö, 1851, taide, märkälevykuvaus, historiallinen"/>
    <meta name="copyright" content="Valokuvaaja Marko Sahlman" />
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ url }}">
    <meta property="og:image" content="{{ url }}/web-dist/images/profile-image.jpg">
    <meta property="og:title" content="Filmi- ja märkälevykuvaaja Marko Sahlman">
    <meta property="og:description" content="Valokuvaaja Marko Sahlman, Filmi- ja märkälevykuvaus.
    Käsityönä kestäviä valokuvia vuoden 1851 menetelmin. ">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ site.description }}">
    {% if site.meta_author %}
    <meta name="author" content="{{ site.meta_author }}">
{% endif %}
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link rel="stylesheet" href="/web-dist/css/main.min.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.5/js/tether.min.js"></script>
    <script src="/web-dist/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/266c035ce0.js"></script>
    <script src="/web-dist/js/app.js"></script>
</head>
